<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webnative Benchmark App" />
    <title>Webnative Benchmark</title>
    <script defer type="module" src="/dist/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="flex flex-col min-h-screen dark:bg-gray-900">
      <header class="bg-gray-200 break-all left-0 py-8 right-0 sticky flex">
        <h1 class="text-2xl mx-4 flex-auto text-gray-600 dark:text-gray-400">
          Webnative Benchmark
        </h1>
        <div id="user" class="hidden mx-4">
          <div id="username" class="mx-4 py-2"></div>
          <button id="leave">
            <i title="logout" data-feather="log-out"></i>
          </button>
        </div>
      </header>
      <div
        id="error"
        class="m-4 p-8 hidden border border-red-900 border-r-2 text-red-900 bg-red-400"
      >
        <div id="error-message" class="flex-auto"></div>
        <button id="error-close" class="justify-end">
          <i data-feather="x-circle"></i>
        </button>
      </div>
      <div
        id="welcome"
        class="hidden px-6 flex-auto flex-col items-center justify-center py-12 text-center"
      >
        <div class="text-gray-600 text-xl m-2">
          This is a space to test webnative features and performance.
        </div>
        <button id="auth" class="btn">
          <div class="flex items-center pt-px">
            <span class="mr-2 opacity-30 text-white w-4">
              <svg height="100%" width="100%" viewBox="0 0 98 94">
                <path
                  d="M30 76a12 12 0 110 11H18a18 18 0 010-37h26l-4-6H18a18 18 0 010-37c6 0 11 2 15 7l3 5 10 14h33a8 8 0 000-15H68a12 12 0 110-11h11a18 18 0 010 37H53l4 6h22a18 18 0 11-14 30l-3-4-10-15H18a8 8 0 000 15h12zm41-6l2 4 6 2a8 8 0 000-15H65l6 9zM27 25l-3-5-6-2a8 8 0 000 15h15l-6-8z"
                  fill="currentColor"
                  fill-rule="nonzero"
                ></path>
              </svg>
            </span>
            Sign in with Fission
          </div>
        </button>
        <div id="settings" class="flex flex-col text-left m-8 p-4 border rounded">
          <h2 class="text-lg">Options</h2>
          <div class="py-2 w-full">
            Select a webnative version:
            <select id="webnative-version">
              <option value="0.21.4">v0.21.4</option>
              <option value="0.23.0-alpha-3">v0.23.0-alpha-3</option>
            </select>
          </div>
          <div class="py-2 w-full">
            Select an environment:
            <select id="environment">
              <option value="production">Production</option>
              <option value="staging">Staging</option>
            </select>
          </div>
          <div class="py-2 w-full">
            <h3>Request paths</h3>
            <input id="path-name" placeholder="e.g. Documents" class="border border-gray-600 py-2 px-4 rounded" />
            <select id="path-type">
              <option value="private">Private</option>
              <option value="public">Public</option>
            </select>
            <button id="path-add" class="btn">Add path</button>
            <ul id="path-list" class="m-2 text-left list-disc list-inside"></ul>
          </div>
        </div>
      </div>
      <div id="filesystem" class="hidden flex-auto flex-col p-4">
        <h2 class="text-xl text-gray-900">Filesystem</h2>
        <div class="container flex flex-row">
          <div class="w-1/2 divide-y-2 divide-gray-100 m-2">
            <div class="flex w-full py-2">
              <input id="input-file" type="file" class="flex-auto" />
              <button id="add-file"><i data-feather="file-plus"></i></button>
            </div>
            <div class="flex w-full py-2">
              <input
                id="folder-name"
                type="text"
                placeholder="folder name"
                class="flex-auto"
              />
              <button id="add-folder">
                <i data-feather="folder-plus"></i>
              </button>
            </div>
          </div>
          <div id="files" class="w-1/2 m-2 p-2">
            <div class="flex">
              <h3 id="dirname" class="flex-auto text-lg mt-2"></h3>
              <button id="cd-up"><i data-feather="corner-up-left"></i></button>
            </div>
            <div id="ls-output" class="bg-gray-100"></div>
          </div>
        </div>
      </div>
      <div class="m-4">
        <h2 class="text-xl text-gray-900">Measurements</h2>
        <pre id="performance" class="font-mono w-full overflow-auto"></pre>
      </div>
      <div id="loading" class="dark:text-white">Loading...</div>
    </div>
  </body>
</html>
